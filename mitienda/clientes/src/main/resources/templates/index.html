<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Inicio</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body class="container">
	<div class="text-end">
		<a href="/nuevo" class="btn btn-primary">Nuevo Cliente</a>
	</div>

	<h2>Lista Clientes</h2>
	<table class="table table-hover mt-5">
		<thead>
			<tr>
				<td>ID</td>
				<td>NOMBRES</td>
				<td>APELLIDOS</td>
				<td>FECHA DE NACIMIENTO</td>
				<td>GENERO</td>
				<td>NUMERO TELEFONO</td>
				<td>CORREO ELECTRONICO</td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente : ${clientes}">
				<td th:text="${cliente.id}"></td>
				<td th:text="${cliente.nombres}"></td>
				<td th:text="${cliente.apellidos}"></td>
				<td
					th:text="${#temporals.format(cliente.fechaNacimiento, 'dd/MM/yyyy')}"></td>
				<td th:text="${cliente.Genero}"></td>
				<td th:text="${cliente.numeroTelefono}"></td>
				<td th:text="${cliente.email}"></td>
				
				<td></td>
			</tr>

		</tbody>

	</table>

	<div>
		<div sd:pagination-summary=""></div>
		<ul class="pagination" sd:pagination="full"></ul>
	</div>

</body>
</html>
