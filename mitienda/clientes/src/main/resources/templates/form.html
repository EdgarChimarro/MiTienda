<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>INGRESO</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body class="container">
	<div class="row justify-content-center">
		<div class="col-md-5 col-lg-4">
			<h3>Nuevo Cliente</h3>
			<form th:action="@{/guardar}" method="post" th:object="${clientes}">
				<div class="mb-2">
					<input type="hidden" th:field="*{id}"> <label for="nombre">NOMBRES</label>
					<input id="nombre" type="text" th:field="*{nombres}"
						placeholder="Nombres del cliente" class="form-control" required>
				</div>
				<div class="mb-2">
					<label for="apellidos">APELLIDOS</label> <input id="apellidos"
						type="text" th:field="*{apellidos}" placeholder="Apellidos del cliente"
						class="form-control" required>
				</div>
				<div class="mb-2">
					<label for="fechaNacimiento">FECHA DE NACIMIENTO</label> <input
						id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}"
						class="form-control" required>
				</div>
				<div class="mb-2">
					<label for="genero">GENERO</label> <br /> 
					<input type="radio" th:field="*{genero}" name="genero"
						value="Masculino">Masculino
					<input type="radio"
						th:field="*{genero}" name="genero" value="Femenino">Femenino 
					
				</div>
				<div class="mb-2">
					<label for="telefono">TELEFONO</label> <input id="telefono"
						type="text" th:field="*{numeroTelefono}"
						placeholder="Numero de Telefono" class="form-control" required=>
				</div>

				<div class="mb-2">
					<label for="email">EMAIL</label> <input id="email" type="email"
						th:field="*{email}" class="form-control" required maxlength="18"
						placeholder="E-Mail">
				</div>


				<div class="text-end">
					<a href="/" class="btn btn-light">Volver</a>
					<button type="submit" class="btn btn-primary">Guardar
						Cliente</button>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
